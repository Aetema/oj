<template name="status">
    <table class="ui very compact celled striped table" style="margin-top:30px">
        <thead>
        <tr class="center aligned">
            <th class="four wide">Submit Time</th>
            <th class="four wide">Judge Status</th>
            <th class="one wide">Pro.Id</th>
            <th class="one wide">Exe.Time</th>
            <th class="one wide">Language</th>
            <th class="five wide">Author</th>
        </tr>
        </thead>
        <tbody>
        {{#each judgeRet}}
        <tr class="center aligned">
            <td>{{submitTime}}</td>
            <td class="positive">{{statu}}</td>
            <td>{{proId}}</td>
            <td>{{cpu}}s</td>
            <td>C++</td>
            <td>{{author}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <a href="{{prevPage}}" class="ui left labeled icon button {{prevPageClass}}"><i class="left arrow icon"></i>prev</a>
    <a href="{{nextPage}}" class="ui right labeled icon button {{nextPageClass}}"><i class="right arrow icon"></i>next</a>
</template>
